<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đăng ký học viên</title>
    <link rel="stylesheet" href="csss.css">
</head>
<body>
<form action="https://www.google.com.vn/search" method="get">
        <div id="demo"><h5>ĐĂNG KÝ HỌC VIÊN</h5></div>
    <div id="tre">
        <p>Họ và tên: <input type="text"></p>
        <p>Ngày sinh: <input type="Date"></p>
        <p>Giới tính:
            <select name="sex" >
                <option value="Female">Nữ</option>
                <option value="Male">Nam</option>
            </select>
        </p>
        <p>Địa chỉ: <textarea cols="35" rows="4"></textarea></p>
        <p>Lớp:
            <select name="class">
                <option value="1" name="1">-Chọn lớp-</option>
                <option value="2" name="2">-C0320h1-</option>
                <option value="3" name="3">-C0520h1-</option>
                <option value="4" name="4">-C0620k1-</option>
            </select>
        </p>
        <p>Email:
            <input type="email" size="35" name="mail">
        </p>
        <p>Điện thoại:
            <input type="number" name="num">
        </p>
        <div>
            <input type="submit" id="submit" value="Đăng ký" >
            <input type="reset" id="reset" value="Nhập lại">
        </div>
    </div>



</form>
</body>
</html>
